# OSSASAI - Open Security Standard for Agentic Systems
# Jekyll configuration for GitHub Pages

title: OSSASAI
description: Open Security Standard for Agentic Systems - A vendor-neutral security framework for AI agents

# GitHub Pages with just-the-docs theme
remote_theme: just-the-docs/just-the-docs

# URL configuration (GitHub Pages will set these)
url: ""
baseurl: ""

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - tools/
  - "*.py"
  - "*.sh"
  - .gitignore
  - .claude/
  - LICENSE
  - README.md

# Include these directories (for Jekyll to process)
include:
  - _config.yml

# Color scheme
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Aux links (header)
aux_links:
  "GitHub":
    - "https://github.com/gensecaihq/ossasai"
aux_links_new_tab: true

# Footer
footer_content: "OSSASAI v0.2.0 - Open Security Standard for Agentic Systems. Apache 2.0 License."

# Navigation
back_to_top: true
back_to_top_text: "Back to top"
heading_anchors: true

# Callouts (for just-the-docs styled blockquotes)
callouts_level: quiet
callouts:
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
  important:
    title: Important
    color: blue
  highlight:
    color: yellow
  new:
    title: New
    color: green

# Markdown processing
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: default
