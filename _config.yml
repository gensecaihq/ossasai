# OSSASAI - Open Security Standard for Agentic Systems
# Jekyll configuration for GitHub Pages with just-the-docs theme

title: OSSASAI
description: Open Security Standard for Agentic Systems - A vendor-neutral security framework for AI agent systems

# Theme
remote_theme: just-the-docs/just-the-docs

# URL configuration
url: ""
baseurl: ""

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - tools/
  - "*.py"
  - mint.json
  - .gitignore
  - .claude/

# Color scheme
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/gensecaihq/ossasai"

aux_links_new_tab: true

# Footer
footer_content: "OSSASAI - Open Security Standard for Agentic Systems. Licensed under Apache 2.0."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_insensitive

# Heading anchor links
heading_anchors: true

# Callouts (for blockquotes)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections for organized content
collections:
  spec:
    output: true
    permalink: /spec/:name/
  threat-model:
    output: true
    permalink: /threat-model/:name/
  controls:
    output: true
    permalink: /controls/:name/
  implementation:
    output: true
    permalink: /implementation/:name/
  testing:
    output: true
    permalink: /testing/:name/
  compliance:
    output: true
    permalink: /compliance/:name/
  incident-response:
    output: true
    permalink: /incident-response/:name/
  appendices:
    output: true
    permalink: /appendices/:name/
  profiles:
    output: true
    permalink: /profiles/:name/

# Defaults for front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "spec"
    values:
      nav_order: 2
      parent: Specification
  - scope:
      path: "threat-model"
    values:
      nav_order: 3
      parent: Threat Model
  - scope:
      path: "controls"
    values:
      nav_order: 4
      parent: Controls
  - scope:
      path: "implementation"
    values:
      nav_order: 5
      parent: Implementation
  - scope:
      path: "testing"
    values:
      nav_order: 6
      parent: Testing
  - scope:
      path: "compliance"
    values:
      nav_order: 7
      parent: Compliance
  - scope:
      path: "incident-response"
    values:
      nav_order: 8
      parent: Incident Response
  - scope:
      path: "appendices"
    values:
      nav_order: 9
      parent: Appendices
  - scope:
      path: "profiles"
    values:
      nav_order: 10
      parent: Profiles
